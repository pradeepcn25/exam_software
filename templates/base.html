{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        Django Sample Site - {% block title %}{% endblock %}
    </title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css" />
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script> 
    <script src="{% static 'js/bootstrap.min.js' %}"></script> 
</head>

<body>
    <nav class="navbar navbar-expand-xl bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Monitor Exam Center</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Upload Exam details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Manage Exam</a>
            </li>
            <li class="nav-item dropdown nav-dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    Exam Settings
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Exam Details</a>
                    <a class="dropdown-item" href="#">Slot</a>
                    <a class="dropdown-item" href="#">Paper</a>
                    <a class="dropdown-item" href="#">Regions</a>
                    <a class="dropdown-item" href="#">Center</a>
                </div>
            </li>
            <li class="nav-item" style="float: right;">
                <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        {% block main %}
        {% endblock %}
    </div>
</body>

</html>
